backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: static/uploads/images
public_folder: uploads/images

display_url: https://practical-kirch-724ea6.netlify.com

collections:
  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
      - label: "Landing Page"
        name: "landing"
        file: "content/landing-page.md"
        fields:
          - { label: Title, name: title, widget: hidden, default: Landing Page }
          - {
              label: "Featured Image",
              name: "fimage",
              widget: hidden,
              default: "./images/opengraph.jpg",
            }
          - label: Carousel
            name: carousel
            widget: list
            fields:
              - { label: Image, name: image, widget: image }
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Subtitle,
                  name: subtitle,
                  widget: string,
                  required: false,
                }
          - label: "Sections"
            name: "sections"
            widget: "list"
            types:
              - label: "About"
                name: "about"
                widget: object
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - {
                      label: "Featured Image",
                      name: "image",
                      widget: "image",
                      default: "roto.jpg",
                    }
                  - {
                      label: "Description",
                      name: "description",
                      widget: "markdown",
                    }
              - label: "Paragraph"
                name: "paragraph"
                widget: object
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Paragraph", name: "paragraph", widget: "string" }
              - label: Accordion
                name: accordion
                widget: object
                fields:
                  - {
                      label: Title,
                      name: title,
                      widget: string,
                      default: Bullet Points,
                    }
                  - label: Accordion Image
                    name: accordion_image
                    widget: image
                  - label: Accordian Items
                    name: collapsibles
                    widget: list
                    fields:
                      - { label: Header, name: header, widget: string }
                      - { label: Body, name: body, widget: text }
              - label: Gallery
                name: gallery
                widget: object
                fields:
                  - label: Gallery Items
                    name: gallery_itmes
                    widget: list
                    fields:
                      - { label: Gallery Image, name: image, type: image }
              - label: Promotions
                name: promotions
                widget: object
                fields:
                  - label: Promotion List
                    name: promotion_list
                    widget: list
                    fields:
                      - { label: Title, name: title, widget: string }
                      - { label: Promotion, name: promotion, widget: text }
              - label: Testimonials
                name: testimonials
                widget: object
                fields:
                  - label: Testimonial List
                    name: testimonial_list
                    widget: list
                    fields:
                      - { label: Author, name: author, widget: string }
                      - { label: Testimonial, name: testimonial, widget: text }
      - name: "settings"
        label: "Settings"
        file: "content/settings.md"
        fields:
          - { label: Title, name: title, widget: hidden, default: Settings }
          - label: "Social Media"
            name: "social-media"
            widget: "object"
            fields:
              - label: Facebook
                name: facebook
                widget: object
                fields:
                  - {
                      label: icon,
                      name: icon,
                      widget: hidden,
                      default: '<i class="fab fa-facebook-square"></i>',
                    }
                  - { label: Link, name: url, widget: string, required: false }
              - label: Twitter
                name: twitter
                widget: object
                fields:
                  - {
                      label: icon,
                      name: icon,
                      widget: hidden,
                      default: '<i class="fab fa-twitter"></i>',
                    }
                  - { label: Link, name: url, widget: string, required: false }
              - label: Instagram
                name: instagram
                widget: object
                fields:
                  - {
                      label: icon,
                      name: icon,
                      widget: hidden,
                      default: '<i class="fab fa-instagram"></i>',
                    }
                  - { label: Link, name: url, widget: string, required: false }
              - label: Google+
                name: google_plus
                widget: object
                fields:
                  - {
                      label: icon,
                      name: icon,
                      widget: hidden,
                      default: '<i class="fab fa-google-plus-g"></i>',
                    }
                  - { label: Link, name: url, widget: string, required: false }
              - label: Github
                name: github
                widget: object
                fields:
                  - {
                      label: icon,
                      name: icon,
                      widget: hidden,
                      default: '<i class="fab fa-github"></i>',
                    }
                  - { label: Link, name: url, widget: string, required: false }
          - label: "Contact Information"
            name: contact-info
            widget: "object"
            fields:
              - { label: "Address", name: address, widget: string }
              - { label: "Phone Number", name: phone, widget: string }
              - { label: "Email Address", name: email, widget: string }
          - label: Primary Color
            name: primary_color
            widget: colorpicker
          - { label: CSS, name: css, widget: text, required: false }
          - { label: javascript, name: js, widget: text, required: false }
